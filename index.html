<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fa-solid fa-book"></i>&nbsp;library</h1>
            <div class="account-info">
                <button class="btn" id="accountBtn">Account</button>
                <button class="btn" id="logOutBtn">Log in</button>
            </div>
        </div>
    </header>

    <main>
        <button class="addBookBtn" id="addBookBtn">+ Add book</button>
        <div class="books-grid" id="booksGrid"></div>
    </main>

    <div class="modal" id="addBookModal">
        <form action="" class="add-book-form" id="addBookForm">
            <h2>Add new book</h2>
            <input class="input" type="text" id="title" placeholder="Title">
            <input class="input" type="text" id="author" placeholder="Author">
            <input class="number" type="text" id="pages" placeholder="Pages">
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" class="checkbox" id="isRead">
            </div>
            <button class="btn btn-light-green submit" type="submit">Submit</button>
            <button class="btn btn-light-red cancel">Cancel</button>
        </form>
    </div>

    <div class="overlay"></div>

    <footer class="footer">
        <p>Copyright Â© <span class="currYear"></span>&nbsp;alextirgard00n</p>
        <a href="https://github.com/alextirgard00n" target="_blank"> <i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/76e985f9f8.js" crossorigin="anonymous"></script>
</body>

</html>
